<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 이미지 반복</title>
  <style>
    #no-repeat {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url('../../../HTML Sources/images/smile.png');
      background-repeat: no-repeat;
      float: left;
      margin-right: 20px;
    }

    #repeat {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url('../../../HTML Sources/images/smile.png');
      background-repeat: repeat;
      float: left;
      margin-right: 20px;
    }

    #repeat-x {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url('../../../HTML Sources/images/smile.png');
      background-repeat: repeat-x;
      float: left;
      margin-right: 20px;
    }

    #repeat-y {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url('../../../HTML Sources/images/smile.png');
      background-repeat: repeat-y;
      float: left;
      margin-right: 20px;
    }

    #space {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url('../../../HTML Sources/images/smile.png');
      background-repeat: space;
      float: left;
      margin-right: 20px;
    }

    #round {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-image: url('../../../HTML Sources/images/smile.png');
      background-repeat: round;
      float: left;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div id="no-repeat">no-repeat</div>
  <div id="repeat">repeat</div>
  <div id="repeat-x">repeat-x</div>
  <div id="repeat-y">repeat-y</div>
  <div id="space">space</div>
  <div id="round">round</div>
</body>
</html>
