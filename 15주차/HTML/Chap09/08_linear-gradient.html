<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선형 그라데이션</title>
  <style>
    div {
      width: 200px;
      height: 150px;
      margin: 30px;
      border-radius: 10px;
    }

    .linear1 {
      background: linear-gradient(to right bottom, blue, white);
    }

    .linear2 {
      background: linear-gradient(45deg, #f00, #fff);
    }
  </style>
</head>
<body>
  <div class="linear1"></div>
  <div class="linear2"></div>
</body>
</html>
