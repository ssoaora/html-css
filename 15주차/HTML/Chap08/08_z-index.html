<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 개념</title>
  <style>
    img {
      position: absolute;
      width: 200px;
    }

    #one {
      left: 50px;
      top: 50px;
      z-index: 1;
    }

    #two {
      left: 220px;
      top: 70px;
      z-index: 3;
    }

    #three {
      left: 120px;
      top: 150px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="one" src="../../../HTML Sources/images/bear.jpg">
  <img id="two" src="../../../HTML Sources/images/bg.jpg">
  <img id="three" src="../../../HTML Sources/images/cat.jpg">
</body>
</html>
