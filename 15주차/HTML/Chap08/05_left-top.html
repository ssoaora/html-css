<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 위치 속성</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #pos1 {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 100px;
      height: 100px;
      background-color: red;
    }

    #pos2 {
      position: absolute;
      right: 100px;
      top: 100px;
      width: 100px;
      height: 100px;
      background-color: green;
    }

    #pos3 {
      position: absolute;
      left: 100px;
      bottom: 100px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <p id="pos1"></p>
  <p id="pos2"></p>
  <p id="pos3"></p>
</body>
</html>
