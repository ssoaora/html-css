<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스의 배치</title>
  <style>
    .block {
      display: block;
      width: 150px;
      height: 50px;
      background-color: red;
      color: white;
      margin: 10px;
    }

    .inline {
      display: inline;
      width: 150px;
      height: 50px;
      background-color: blue;
      color: white;
      margin: 10px;
    }

    .inline-block {
      display: inline-block;
      width: 150px;
      height: 50px;
      background-color: green;
      color: white;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="block">1번 div</div>
  <div class="block">2번 div</div>
  <div class="block">3번 div</div>
  <hr></hr>

  <div class="inline">4번 div</div>
  <div class="inline">5번 div</div>
  <div class="inline">6번 div</div>
  <hr></hr>

  <div class="inline-block">7번 div</div>
  <div class="inline-block">8번 div</div>
  <div class="inline-block">9번 div</div>
</body>
</html>
