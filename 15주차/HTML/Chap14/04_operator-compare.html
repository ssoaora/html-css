<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교 연산자</title>
  <script>
    const a = 10;
    const b = 20;
    const c = 10;
    const f = "20";

    document.write(a > b, "<br>");  // false
    document.write(a < b, "<br>");  // true
    document.write(a <= b, "<br>"); // true
    document.write(b == f, "<br>"); // true
    document.write(a != b, "<br>"); // true
    document.write(b === f, "<br>");// false
  </script>
</head>
<body>
  
</body>
</html>
