<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 반복문</title>
  <style>
    div {
      display: inline-block;
      padding: 0px 20px 30px 20px;
      margin: 15px;
      border: 1px solid #ccc;
      line-height: 2;
    }

    div h3 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <script>
    let i, j;

    for (let i = 1; i < 4; i++) {
      document.write("<div>");
      document.write(`<h3>${i}단</h3>`);

      for (j = 1; j < 10; j++) {
        document.write(`${i} X ${j} = ${i * j}<br>`);
      }
      document.write("</div>");
    }
  </script>
</body>

</html>
