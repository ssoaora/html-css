  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeof 연산자</title>
  <script>
    const num = 100;
    const str = "Javascript";

    document.write("num의 데이터형 : ", typeof num, "<br>");

  </script>
