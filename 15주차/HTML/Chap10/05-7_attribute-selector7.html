<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[속성 *= 값] 선택자</title>
  <style>
    ul {
      list-style: circle;
    }

    li {
      padding: 5px 30px;
    }

    li a {
      font-size: 16px;
      color: black;
      text-decoration: none;
    }

    a[href *= "w3"] {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h1>HTML5 참고 사이트</h1>
  <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
  <li><a href="https://html.spec.whatwg.org">HTML 표준안 사이트</a></li>
  <li><a href="https://caniuse.com/">HTML 지원 여부 확인</a></li>
  <li><a href="https://www.w3.org/TR/css3-mediaqueries">Media Queries</a></li>
</body>
</html>
