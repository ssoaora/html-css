<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연결 선택자 - 형제 선택자</title>
  <style>
    body {
      background-color: #eee;
    }

    section {
      width: 600px;
      margin: 20px auto;
    }

    p {
      width: 400px;
      padding: 10px;
      line-height: 2;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    h1 ~ p {
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <section>
    <p>h1 태그의 형 p 태그</p>
    <h1>인접 형제 선택자</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione nesciunt deleniti repellendus eos sapiente et veritatis illum ipsam modi. Officiis adipisci tempora dolorem magni necessitatibus eveniet? Voluptates dolorum maxime vero!</p>
    <p>p 태그 1</p>
    <p>p 태그 2</p>
    <img src="assets/sibling.png" width="400px">
  </section>
</body>
</html>
