<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[속성=값] 선택자</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      padding: 5px 30px;
    }

    li a {
      font-size: 16px;
      text-decoration: none;
      color: #000;
    }

    a[target="_blank"] {
      padding-right: 30px;
      background: url('../../../HTML Sources/images/newwindow.png') no-repeat center right;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
    <li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
    <li><a href="https://www.w3.org/TR/css3-mediaqueries">Media Queries</a></li>
  </ul>
