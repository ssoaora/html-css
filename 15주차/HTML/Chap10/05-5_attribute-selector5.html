<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[속성 ^= 값] 선택자</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      display: inline-block;
      margin: 10px;
    }

    li a {
      padding: 5px 20px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }

    a[title ^= "eng"] {
      background: url('../../../HTML Sources/images/us.png') no-repeat left center;
    }

    a[title ^= "jap"] {
      background: url('../../../HTML Sources/images/jp.png') no-repeat left center;
    }

    a[title ^= "chin"] {
      background: url('../../../HTML Sources/images/ch.png') no-repeat left center;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" title="english">영어</a></li>
    <li><a href="#" title="japanese">일본어</a></li>
    <li><a href="#" title="chinese">중국어</a></li>
  </ul>
</body>
</html>
