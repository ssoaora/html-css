<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation-fill-mode 속성</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: 30px;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
    }

    @keyframes myDIV1 {
      from {
        background-color: green;
      }
      
      33% {
        background-color: red;
      }

      66% {
        transform: scale(1.5, 1.5);
      }

      to {
        background-color: green;
      }
    }

    #myDIV1 {
      animation-name: myDIV1;
      animation-duration: 5s;
      animation-delay: 2s;
      animation-iteration-count: 1;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>
  <div id="myDIV1"></div>
</body>
</html>
