<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotate() 변형 함수</title>
  <style>
    #container {
      width: 800px;
      margin: 20px auto;
    }

    .origin {
      width: 100px;
      height: 100px;
      margin: 40px;
      border: 1px solid black;
      float: left;
    }

    #rotate1:hover {
      transform: rotate(40deg);
    }

    #rotate2:hover {
      transform: rotate(-40deg);
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="origin" id="rotate1">
      <img src="../../../HTML Sources/images/tree.jpg">
    </div>
    <div class="origin" id="rotate2">
      <img src="../../../HTML Sources/images/tree.jpg">
    </div>
  </div>
</body>

</html>
