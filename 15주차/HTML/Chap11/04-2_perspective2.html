<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective 속성 2</title>
  <style>
    #container {
      width: 800px;
      margin: 20px auto;
    }

    .origin {
      width: 100px;
      height: 100px;
      margin: 40px;
      float: left;
      border: 1px solid black;
      perspective: 200px;
    }

    .origin > div {
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    #rotatex:hover {
      transform: rotateX(55deg);
    }

    #rotatey:hover {
      transform: rotateY(55deg);
    }

    #rotatez:hover {
      transform: rotateZ(55deg);
    }

    #rotatexyz:hover {
      transform: rotate3d(2.5, 1.2, -1.5, 55deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin">
      <div id="rotatex">rotateX</div>
    </div>

    <div class="origin">
      <div id="rotatey">rotateY</div>
    </div>

    <div class="origin">
      <div id="rotatez">rotateZ</div>
    </div>
    
    <div class="origin">
      <div id="rotatexyz">rotate3d</div>
    </div>
  </div>
</body>
</html>
