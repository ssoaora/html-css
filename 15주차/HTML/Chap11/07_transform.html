<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform 함수 동시 지정</title>
  <style>
    .origin {
      width: 160px;
      height: 240px;
      border: 1px solid black;
      margin: 50px;
    }

    .all:hover {
      transform: translate(120px, 20px) scale(0.5) rotate(80deg) skew(20deg);
    }
  </style>
</head>
<body>
  <div class="origin">
    <div class="all">
      <img src="../../../HTML Sources/images/rose.jpg">
    </div>
  </div>
</body>
</html>
