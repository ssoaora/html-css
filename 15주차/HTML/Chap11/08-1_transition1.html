<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition 속성 1</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-color: #07f;
      border: 1px solid #222;
      transition-property: width, height;
      transition-duration: 2s, 1s;
    }

    .box:hover {
      width: 200px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
