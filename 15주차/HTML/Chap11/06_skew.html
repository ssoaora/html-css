<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skew() 변형 함수</title>
  <style>
    .origin {
      width: 160px;
      height: 240px;
      border: 1px solid black;
      float: left;
      margin: 10px;
    }

    .skewx:hover {
      transform: skewX(30deg);
    }

    .skewy:hover {
      transform: skewY(15deg);
    }

    .skewxy:hover {
      transform: skew(-25deg, -15deg);
    }
  </style>
</head>
<body>
  <div class="origin">
    <div class="skewx">
      <img src="../../../HTML Sources/images/rose.jpg">
    </div>
  </div>

  <div class="origin">
    <div class="skewy">
      <img src="../../../HTML Sources/images/rose.jpg">
    </div>
  </div>

  <div class="origin">
    <div class="skewxy">
      <img src="../../../HTML Sources/images/rose.jpg">
    </div>
  </div>
</body>
</html>
