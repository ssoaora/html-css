<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>템플릿 영역을 만들어 배치</title>
  <style>
    #wrapper {
      width: 700px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 100px);
      grid-template-areas: 
      "box1 box1 box1 box1"
      "box2 box3 box3 box3"
      "box2 box3 box3 box3"
      "box2 . box4 box4";
    }

    .box {
      padding: 15px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      border: 1px solid red;
    }

    .box1 {
      background-color: dodgerblue;
      grid-area: box1;
    }

    .box2 {
      background-color: chartreuse;
      grid-area: box2;
    }

    .box3 {
      background-color: coral;
      grid-area: box3;
    }

    .box4 {
      background-color: khaki;
      grid-area: box4;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
  </div>
</body>
</html>
