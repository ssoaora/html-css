<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리드 레이아웃 속성</title>
  <style>
    #wrapper {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px;
    }

    .items {
      padding: 10px;
      background-color: #eee;
      border: 1px solid grey;
    }

    .items:nth-child(odd) {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
  </div>

  <div id="wrapper">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
  </div>
</body>
</html>
