<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow</title>
  <style>
    h1 {
      font-size: 80px;
    }
    .shadow1 {
      color: white;
      text-shadow: 3px 3px 20px black;
    }
    .shadow2 {
      color: rgb(170, 170, 0);
      text-shadow: 2px 2px 30px yellow;
    }
    .shadow3 {
      color: #fff;
      text-shadow: 7px 7px 20px #000;
    }
  </style>
</head>
<body>
  <h1 class="shadow1">Text Shadow 1</h1>
  <h1 class="shadow2">Text Shadow 2</h1>
  <h1 class="shadow3">Text Shadow 3</h1>
</body>
</html>
