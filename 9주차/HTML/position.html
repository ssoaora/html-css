<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <style>
    body {
      margin: 0;
      color: white;
      font-family: impact, arial black;
    }

    table {
      padding: 0px;
      border-spacing: 0px;
      width: 850px;
      height: 400px;
    }

    td#two {
      background-color: black;
    }

    div {
      font-size: 80pt;
      word-spacing: -10pt;
      position: relative;
      top: 70px;
      left: 50px;
    }

    span {
      font-size: 30pt;
      position: relative;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td id="two">
        <img src="../../HTML Sources/images/earth.jpg" align="right">
        <div>
          Time
          <span style="top: -50px">and</span>
          Earth
        </div>
        <span sytle="left: 270px">the</span>
      </td>
    </tr>
  </table>
</body>

</html>
