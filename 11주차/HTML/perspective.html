<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perspective Example</title>
  <style>
    .origin {
      width: 152px;
      height: 180px;
      border: 1px solid #000;
      margin: 30px;
      float: left;
    }

    .origin > div {
      width: 152px;
      height: 180px;
    }

    .rotatex:hover {
      transform: rotateX(50deg);
    }

    #pers {
      perspective: 100px;
    }
  </style>
</head>
<body>
  <div class="origin">
    <img src="../../HTML Sources/images/sunset.jpg" alt="">
  </div>

  <div class="origin">
    <div class="rotatex">
      <img src="../../HTML Sources/images/sunset.jpg" alt="">
    </div>
  </div>

  <div class="origin" id="pers">
    <div class="rotatex">
      <img src="../../HTML Sources/images/sunset.jpg" alt="">
    </div>
</body>
</html>
