<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-minmax</title>
  <style>
    #wrapper {
      width: 600px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: minmax(100px, auto);
    }

    .items {
      padding: 10px;
      background-color: #eee;
      border: 1px solid gray;
    }

    .items:nth-child(odd) {
      background-color: #bbb;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="items">Lorem ipsum dolor sit, amet consectetur adipisicing elit. amet consectetur adipisicing elit.
    </div>
    <div class="items">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
    <div class="items">Lorem ipsum dolor sit</div>
    <div class="items">Lorem ipsum dolor get the hell out of my backyard hello there with great power comes with great responsibility</div>
    <div class="items">Lorem ipsum</div>
</body>

</html>
