<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>optgroup</title>
</head>
<body>
  <h3>상품 목록</h3>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <select name="product">
        <optgroup label="선물용">
          <option value="gift_3" selected>선물용 3kg</option>
          <option value="gift_5">선물용 5kg</option>
        </optgroup>
        <optgroup label="가정용">
          <option value="home_3">가정용 3kg</option>
          <option value="home_5">가정용 5kg</option>
        </optgroup>
      </select>
    </fieldset>
  </form>
</body>
</html>
