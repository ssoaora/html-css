<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inputTagDate</title>
</head>
<body>
  <form>
    <fieldset>
      <h3>날짜 지정하기</h3>
      <input type="date" min="2023-01-01" max="2023-12-31" name="date" value="2023-07-07">
      <input type="month" min="2023-01" max="2023-12" name="month" value="2023-07">
      <input type="week" min="2023-W01" max="2023-W52" name="week" value="2023-W12">
    </fieldset>
  </form>
</body>
</html>
