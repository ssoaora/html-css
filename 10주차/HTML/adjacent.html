<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decendant</title>
  <style>
    body {
      background-color: #eee;
    }

    section {
      width: 600px;
      margin: 20px auto;
    }

    p {
      width: 400px;
      padding: 10px;
      line-height: 2;
      background-color: #fff;
      border-color: #ccc;
    }

    h1+p {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <section>
    <h1>adjacent 예제</h1>
    <p>안녕하세요 저는 이동민 입니다.</p>
    <p>이 페이지에서는 adjacent 예제를 다루고 있습니다.</p>
    <p>
      휴대폰 번호를 공개할 수 없으니<br>
      이메일로 연락부탁드립니다.
    </p>
  </section>
</body>

</html>
